   <section class="container">
    <header>Bagişçi Ekleme</header>
    
    <form action="" class="form" id="infoForm">

        <div class="column">
            
            <div class="input-box">
                <label for="Name">Ad</label>
                <input type="text" 
                id="Name" name="Name" placeholder="Ad" required>
    
            </div>
    
            <div class="input-box">
                <label for="fatherName">Baba Adi</label>
                <input type="text" 
                id="fatherName" name="fatherName" placeholder="Baba Adi" required>
    
            </div>
        </div>
      
        <div class="column">
            <div class="input-box">
                <label for="motherName">Anne Adi</label>
                <input type="text" 
                id="motherName" name="motherName" placeholder="Anne Adi" required>
    
            </div>
    
            <div class="input-box">
              <label for="Date">Dogum Tarihi</label>
              <input type="date" 
              id="Date" name="Date" placeholder="dogumTarihi" required>
    
          </div>
        </div>

       
         <div class="column">
            
        <div class="input-box">
            <label for="PhoneNumber">Phone Number</label>
            <input type="number" 
            id="PhoneNumber" name="PhoneNumber" placeholder="Enter PhoneNumber"  required>

        </div>

        <div class="input-box">
            <label for="Email">email</label>
            <input type="email" 
            id="Email" name="Email" placeholder="Email" required >
  
        </div>
         </div>
       
         
            <div class="user-input-box">
                <label for="Gender"> Cinsiyet</label>
                <select name="Gender" id="Gender" required>
                  <option value="Erkek">Cinsiyet Erkek</option>
                  <option value="Kadin">Cinsiyet Kadin</option>
                </select>
    
            </div>
          
                <div class="input-box">
                  <label for="Blood">  Kan Grubu</label> 
                  <select id="Blood" name="Blood" required>
                    <option value="A+">kan gurubu A+</option>
                    <option value="A-">kan gurubu A-</option>
                    <option value="B+">kan gurubu B+</option>
                    <option value="B-">kan gurubu B-</option>
                    <option value="AB+">kan gurubu AB+</option>
                    <option value="AB-">kan gurubu AB-</option>
                    <option value="O+">kan gurubu O+</option>
                    <option value="O-">kan gurubu O-</option>
                  </select>
                </div>
    



    </form>
    <div class="button-container">

      <button id="insbtn">KAYDET</button>
      <button id="selbtn">BİLGİLERİ GÖRÜNTÜLEME</button>
      <button id="delbtn">SİLME</button>
      <button id="editbtn">GÜNCELLEME</button>
    </div>
