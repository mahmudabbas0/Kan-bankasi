        <script>

const searchFunction = () => {
  let filter = document.getElementById("myinput").value.toUpperCase();
  let myTable = document.getElementById('tbody1');
  let tr = myTable.getElementsByTagName('tr');
  for (var i = 0; i < tr.length; i++) {
    let td7 = tr[i].getElementsByTagName('td')[7];
    let td4 = tr[i].getElementsByTagName('td')[4];
    if (td7 || td4) {
      let textValue7 = td7 ? td7.textContent || td7.innerHTML : "";
      let textValue4 = td4 ? td4.textContent || td4.innerHTML : "";
      if (filter === '') {
        tr[i].style.display = "";
      } else if (textValue7.toUpperCase().indexOf(filter) > -1 || textValue4.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}

const clearButton = document.getElementById("clearButton");
clearButton.addEventListener("click", () => {
  document.getElementById("myinput").value = "";
  searchFunction(); // استدعاء الدالة لإعادة عرض جميع الصفوف
});
