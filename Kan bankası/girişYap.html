<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="girişYap.css">
    
    <title>GİRİŞ SAYFASI</title>
</head>
<body>
    <div class="container">
        <div class="box form-box">
            <header>GİRİŞ SAYFASI</header>
            
            <form action="" method="post" id="mainform">
                <div class="filed input">
                    <br>
                    <label for="email">E-posta</label>
                    <input type="email" name="email" id="email" autocomplete="off" required>
                </div>
                <br>

                <div class="filed input">
                    <br>
                    <label for="password">ŞİFRE</label>
                    <input type="password" name="password" id="password" autocomplete="off" required>
                </div>
                <br>
                <div class="filed input">
                    
                    <input type="submit" class="btn" name="submit"  value="GİRİŞ YAP" required>
                </div>
                <br>

                <div class="links">
                    Hesabınız yok mu? <a href="üyeOl.html">Üye ol</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="girişYap.js">
    </script>
    
</body>
</html>
